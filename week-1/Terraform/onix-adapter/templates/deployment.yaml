apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onix-adapter.fullname" . }}
  namespace: {{ .Values.config.namespace }}
  labels:
    {{- include "onix-adapter.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "onix-adapter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "onix-adapter.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        gke-gcsfuse/volumes: "true"  # âœ… Added annotation for GCS Fuse support
    spec:
      serviceAccountName: {{ .Values.config.ksa }} # Updated to use Terraform output
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: CONFIG_FILE
              value: "/mnt/gcs/configs/onix-adapter.yaml" # Mounts config from GCS
          volumeMounts:
            - name: gcs-bucket
              mountPath: /mnt/gcs
              readOnly: false
      volumes:
        - name: gcs-bucket
          csi:
            driver: gcsfuse.csi.storage.gke.io
            readOnly: false
            volumeAttributes:
              bucketName: {{ .Values.config.bucketName }}
              mountOptions: "implicit-dirs"
